<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Price Calc</title>
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="app.css" rel="stylesheet" />
    <link href="Content/animate.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <section id="pricing">
        <div id="tag">
            <div class="tag-triangle"></div>
            <div class="hole"></div>
            <div class="tag-rectangle">
                <div class="total">
                    Estimated Cost: $0
                </div>
            </div>
        </div>
        <section id="price-calculator">
            <h1>Estimate the Cost of Your Site</h1>
            <section class="marketing">
                <h3>Number of Marketing Pages</h3>
                <select id="select-pages" onchange="calculateTotal()">
                    <option value="0"></option>
                    <option value="100">One</option>
                    <option value="200">Two</option>
                    <option value="300">Three</option>
                    <option value="600">Four +</option>
                </select>
            </section>
            <h2>Website Category</h2>
            <section class="category">
                <label for="radio1"><input type="radio" name="radio1" class="option-radio" onchange="calculateTotal()" value="200" /> Blog</label><br>
                <label for="radio1"><input type="radio" name="radio1" class="option-radio" onchange="calculateTotal()" value="300" /> Business</label><br>
                <label for="radio1"><input type="radio" name="radio1" class="option-radio" onchange="calculateTotal()" value="400" /> Brochure</label><br>
                <label for="radio1"><input type="radio" name="radio1" class="option-radio" onchange="calculateTotal()" value="500" /> E-commerce</label><br>
                <label for="radio1"><input type="radio" name="radio1" class="option-radio" onchange="calculateTotal()" value="600" /> Portal</label><br>
                <label for="radio1"><input type="radio" name="radio1" class="option-radio" onchange="calculateTotal()" value="700" /> Social Media</label><br>
                <label for="radio1"><input type="radio" name="radio1" class="option-radio" onchange="calculateTotal()" value="50" /> Nonprofit</label><br>
                <label for="radio1"><input type="radio" name="radio1" class="option-radio" onchange="calculateTotal()" value="0" /> Other</label>
            </section>
            <section class="calculator-row2">
                <h2>User Login</h2>
                <div class="box">
                    <label class="toggle-label" for="toggle-email">
                        <input class="hide-checkbox option-checkbox" id="toggle-email" type="checkbox" value="100">Email & Password
                    </label>
                </div>
                <div class="box">
                    <label class="toggle-label" for="toggle-social">
                        <input class="hide-checkbox option-checkbox" id="toggle-social" type="checkbox" value="150">Social Media
                    </label>
                </div>
                <h2>Payment System</h2>
                <div class="box">
                    <label class="toggle-label" for="toggle-credit">
                        <input class="hide-checkbox option-checkbox" id="toggle-credit" type="checkbox" value="400">Credit Card
                    </label>
                </div>
                <div class="box">
                    <label class="toggle-label" for="toggle-btc">
                        <input class="hide-checkbox option-checkbox" id="toggle-btc" type="checkbox" value="600">Bitcoin
                    </label>
                </div>
                <h2>Additional Features</h2>
                <div class="box">
                    <label class="toggle-label" for="toggle-search">
                        <input class="hide-checkbox option-checkbox" id="toggle-search" type="checkbox" value="600">Search Feature
                    </label>
                </div>
                <div class="box">
                    <label class="toggle-label" for="toggle-mobile">
                        <input class="hide-checkbox option-checkbox" id="toggle-mobile" type="checkbox" value="700">Moble App Connection
                    </label>
                </div>
                <div class="box">
                    <label class="toggle-label" for="toggle-cms">
                        <input class="hide-checkbox option-checkbox" id="toggle-cms" type="checkbox" value="300">Content Management System
                    </label>
                </div>
                <div class="box">
                    <label class="toggle-label" for="toggle-logo">
                        <input class="hide-checkbox option-checkbox" id="toggle-logo" type="checkbox" value="200">Custom Logo Design
                    </label>
                </div>
                <div class="box">
                    <label class="toggle-label" for="toggle-photo">
                        <input class="hide-checkbox option-checkbox" id="toggle-photo" type="checkbox" value="150">Photo Galley
                    </label>
                </div>
                <div class="box">
                    <label class="toggle-label" for="toggle-video">
                        Video Gallery
                        <input class="hide-checkbox option-checkbox" id="toggle-video" type="checkbox" value="25">
                    </label>
                </div>
                <div class="box">
                    <label class="toggle-label" for="toggle-member">
                        Member Area
                        <input class="hide-checkbox option-checkbox" id="toggle-member" type="checkbox" value="175">
                    </label>
                </div>
                <div class="box">
                    <label class="toggle-label" for="toggle-paid">
                        Paid Membership
                        <input class="hide-checkbox option-checkbox" id="toggle-paid" type="checkbox" value="250">
                    </label>
                </div>
                <div class="box">
                    <label class="toggle-label" for="toggle-directory">
                        Directory System
                        <input class="hide-checkbox option-checkbox" id="toggle-directory" type="checkbox" value="500">
                    </label>
                </div>
            </section>
            <div class="total" id="bottom">
                Estimated Cost: $0
            </div>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="PriceCalc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
</body>
</html>
